{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chat Application</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">

        <!-- Favicon -->
        <link href="" rel="icon">

        <!-- Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        {% if page == 'login' %}
        <div class="wrapper login-3">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <!-- <h2><img src="{% static 'img/logo.png' %}" alt="Logo"></h2> -->
                            <h3>
                                Chat Application made by Python Django.
                            </h3>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>User Login</h2>
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <p>
                                <input type="text" name="username" placeholder="Username" required>
                            </p>
                            <p>
                                <input type="password" name="password" placeholder="Password" required>
                            </p>
                            <p>
                                <input class="btn" type="submit" value="Sign In" />
                            </p>
                            <p>
                                <a href="{% url 'register' %}">Create an account.</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% elif page == 'register' %}
        <div class="wrapper login-3">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <!-- <h2><img src="{% static 'img/logo.png' %}" alt="Logo"></h2> -->
                            <h3>
                                Chat Application made by Python Django.
                            </h3>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>User Register</h2>
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}

                            <p>
                                <input type="text" name="fisrt_name" placeholder="First Name" required>
                            </p>
                            <p>
                                <input type="text" name="last_name" placeholder="Last Name" required>
                            </p>
                            <p>
                                <input type="email" name="email" placeholder="Email ID" required>
                            </p>
                            <p>
                                <input type="text" name="username" placeholder="Username" required>
                            </p>
                            <p>
                                <input type="password" name="password1" placeholder="Password" required>
                            </p>
                            <p>
                                <input type="password" name="password2" placeholder="Confirm Password" required>
                            </p>
                            <p>
                                <input class="btn" type="submit" value="Register" />
                            </p>
                            <p>
                                <a href="{% url 'login' %}">Already have and account.</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </body>
</html>
